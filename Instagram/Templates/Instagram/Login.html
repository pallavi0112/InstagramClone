<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"  href="{% static './Instagram/css/login.css' %}"/>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <title>Login</title>
  </head>
  <body>
    {% if messages %} {% for i in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{i.message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
    </div>
    {% endfor %} {% endif %}
    <div id="wrapper">
      <div class="main-content">
        <div class="header">
          <img src="https://i.imgur.com/zqpwkLQ.png" />
        </div>
        <form method="POST" action="">
          {% csrf_token %}
          <div class="l-part">
          <input type="text" placeholder="Username" class="input-1" name="username" />
          <input type="password" placeholder="Password" class="input-2" name="password" />
          <input type="submit" value="Log in" class="button" />
          </div>
        </form>
      </div>
      <div class="sub-content">
        <div class="s-part">Don't have an account?<a href="{% url 'signup' %}">Sign up</a></div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="{% static './Instagram/css/home.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static './Instagram/images/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    {% include 'Instagram/navbar.html' %}
    <main>
      <div class="post_story">
        <div class="posts">
          <!-- USER POSTS STARTS HERE -->
          {% for profile in profiles %} {% if user in profile.followers.all %}
          <div id="post">
            <div id="post_header" style="padding: 0 60px">
              <img src="{{profile.profile_picture.url}}" alt="" srcset="" />
              <a href="/profile/{{profile.id}}">
                <h4 id="post_user" style="font-weight: 900">
                  {{profile.user}}
                </h4>
              </a>
            </div>
            <div class="lower">
              <a
                href="{% url 'follow' %}?id={{profile.id}}&username={{username}}"
                class="text-center btn btn-light text-dark"
                id="like"
              >
                unfollow
              </a>
            </div>
          </div>
          {% else %}
          <div id="post">
            <div id="post_header" style="padding: 0 60px">
              <img src="{{profile.profile_picture.url}}" alt="" srcset="" />
              <a href="/profile/{{profile.id}} ">
                <h4 id="post_user" style="font-weight: 900">
                  {{profile.user}}
                </h4>
              </a>
            </div>

            <div class="lower">
              <a
              href="{% url 'follow' %}?id={{profile.id}}&username={{username}}"
                class="text-center btn btn-danger"
                id="like"
              >
                Follow
              </a>
            </div>
          </div>
          {% endif %} {% endfor %}
          <!-- USER POST ENDS HERE -->
        </div>
      </div>
    </main>
    <script src="{% static './Instagram/script.js' %}"></script>
  </body>
</html>

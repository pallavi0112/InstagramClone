<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="{% static './Instagram/css/home.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static './images/favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static './Instagram/css/reels.css' %}" />
  </head>
  <body>
    {% include 'Instagram/navbar.html' %}
    <div class="reel-container">
      <a href="{% url 'Uploadreels' %}">Upload Reel</a>
    </div>
    <div class="reel">
      {% if reels %} {% for i in reels %}
      <div class="video_reel container">
       <h5>{{i.profile.user.username}}</h5>
        <video autoplay >
          <source src="{{i.reels.url}}" type="video/mp4">
        </video>
        <a href="/likereel/{{i.id}}/" class="btn like_reel">
          Like {{i.likes.count}}
        </a>
      </div>
      {% endfor %} {% endif %}
    </div>
    <script src="{% static './Instagram/script.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"  href="{% static './Instagram/css/signup.css' %}"/>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Signup</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="main-content">
        <div class="header">
          <img src="https://i.imgur.com/zqpwkLQ.png" />
        </div>
        <form method="POST" action="" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="l-part">
          <input type="text" placeholder="Username" class="input" name="username" />
          <input type="password" placeholder="Password" class="input" name="password" />
          <input type="password" placeholder="Confirm Password" class="input" name="cpass" />
          <input type="file" id="file" name="image" />
          <label for="file" class="input">Profile Picture</label>
          <input type="submit" value="Sign Up" class="button" />
          </div>
        </form>
      </div>
      <div class="sub-content">
        <div class="s-part">Already have an account?<a href="{% url 'login' %}">Login</a></div>
      </div>
    </div>

    




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
